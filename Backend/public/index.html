<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Plan Your Perfect Trip</h1>
    <form id="form-container">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="days">Number of Days:</label>
      <input type="number" id="days" name="days" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" required>

      <label for="desiredFocus">Desired Focus</label>
      <input type="text" id="desiredFocus" name="desiredFocus" placeholder="e.g. adventure, sightseeing, anime-related ventures">

      <label for="budget">Budget</label>
      <input type="text" id="budget" name="budget" placeholder="$2,000 - $5,000 USD" required>

      <label for="season">Season</label>
      <select id="season" name="season" required>
        <option value="" disabled selected>Select a season</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
      </select>
    
      <button type="submit">Generate Itinerary</button>
    </form>

    <div id="itinerary-output"></div>
      <pre id="itinerary"></pre>
      <button id="scroll-to-form" style="display: none;">Back to Form</button>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
